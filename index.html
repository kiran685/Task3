<!DOCTYPE html>Add commentMore actions
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web App</title>
  <link rel="stylesheet" href="task.css" />
</head>
<body>
  <header>
    <h1>Interactive Web App</h1>
  </header>

  <div class="container">

    <section class="section">
      <h2>Image Carousel</h2>
      <div class="carousel">
        <img src="study.jpg" class="carousel-image active">
        <img src="nature.jpg" class="carousel-image">
        <img src="quiz.webp" class="carousel-image">
        <img src="jokes.jpg" class="carousel-image">
        
      </div>
    </section>

    <section class="section">
      <h2>Interactive Quiz</h2>
      <div id="quiz"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <div id="quizResult"></div>
    </section>

    <section class="section">
      <h2>Weather Checker</h2>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="fetchWeather()">Get Weather</button>
      <div class="api-output" id="weather"></div>
    </section>

    <section class="section">
      <h2>Random Joke</h2>
      <button onclick="fetchJoke()">Get Joke</button>
      <div class="api-output" id="joke"></div>
    </section>

  </div>

  <script src="task.js"></script>
</body>
</html>
